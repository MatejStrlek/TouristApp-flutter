name: faks
description: "First flutter project"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  dartz: ^0.10.0
  flutter_riverpod: ^2.5.3
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.6.1
  lottie: ^3.1.3
  retrofit: ^4.4.0
  json_annotation: ^4.9.0
  dio: ^5.7.0
  logger: ^2.4.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.8.0
  retrofit_generator: '>=8.0.0 <10.0.0'

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/

  fonts:
   - family: Montserrat
     fonts:
       - asset: assets/fonts/Montserrat-Black.ttf
         weight: 900
       - asset: assets/fonts/Montserrat-Bold.ttf
         weight: 700
       - asset: assets/fonts/Montserrat-SemiBold.ttf
         weight: 600
       - asset: assets/fonts/Montserrat-Medium.ttf
         weight: 500
       - asset: assets/fonts/Montserrat-Regular.ttf
       - asset: assets/fonts/Montserrat-Light.ttf
         weight: 300